<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Shopping cart base -->
  <rect x="6" y="12" width="12" height="8" rx="1" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Cart handle -->
  <path d="M6 12 L4 8 L2 8" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Electronics items in cart -->
  <rect x="8" y="14" width="3" height="2" rx="0.5" fill="url(#accent)"/>
  <rect x="12" y="14" width="2" height="2" rx="0.5" fill="url(#accent)"/>
  <circle cx="9.5" cy="16.5" r="0.5" fill="white"/>
  <circle cx="13" cy="16.5" r="0.5" fill="white"/>
  
  <!-- Cart wheels -->
  <circle cx="9" cy="22" r="1.5" fill="white"/>
  <circle cx="15" cy="22" r="1.5" fill="white"/>
  <circle cx="9" cy="22" r="0.8" fill="url(#bg)"/>
  <circle cx="15" cy="22" r="0.8" fill="url(#bg)"/>
  
  <!-- Search magnifying glass -->
  <circle cx="22" cy="10" r="3.5" fill="none" stroke="url(#accent)" stroke-width="2"/>
  <circle cx="22" cy="10" r="2" fill="none" stroke="white" stroke-width="1"/>
  <path d="24.5 12.5 L28 16" stroke="url(#accent)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- AI/Chain link accent -->
  <circle cx="12" cy="6" r="1" fill="url(#accent)"/>
  <circle cx="16" cy="6" r="1" fill="url(#accent)"/>
  <path d="M13 6 L15 6" stroke="url(#accent)" stroke-width="1.5" stroke-linecap="round"/>
</svg>
